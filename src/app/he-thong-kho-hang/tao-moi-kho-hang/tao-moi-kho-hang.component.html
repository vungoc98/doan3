<app-header-npp name="npp"></app-header-npp>
<!-- Chua menu cua nha phan phoi -->
<div class="container-fluid" style="height: 100vh;">
	<div class="row">
		<app-npp check="isShow2"></app-npp>
		<div class="col-sm-10">
			<div style="margin-top: 30px;">
				<ol class="breadcrumb">
				  <li><a routerLink="/nhaphanphoi" style="text-decoration: none;">
				  	<i class="glyphicon glyphicon-home"></i>Trang chủ</a></li> 
				  <li class="active">Tạo mới kho hàng</li> 
				</ol>		 
			</div>  
			<h4>Thông tin về kho hàng mới</h4>
			<form (ngSubmit)="onSubmit(formCreateNewContainer);" [formGroup]="formCreateNewContainer" style="margin-top: 0px;"> 
				<!-- Form chua cac thong tin can dien de tao moi kho hang -->
				<div class="form-group">
					<label for="exampleInputName">Tên kho hàng: <span class="dau">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i> 
						</span>
						<input type="text" class="form-control" required="" formControlName="name">
					</div>
				</div>

				<div class="form-group">
					<label for="exampleInputAddress">Địa chỉ: <span class="dau">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-home"></i>
						</span>
						<input type="text" class="form-control" required="" formControlName="address">
					</div>
				</div>

				<div class="form-group" style="text-align: left;">
				    <label for="exampleInputPhone">Số điện thoại: <span class="dau">*</span></label>
				    <div class="input-group">
				      	<span class="input-group-addon">
				        	<i class="glyphicon glyphicon-phone"></i>
				      	</span>
				      	<input minlength="10" pattern="[0-9]*" type="text" class="form-control" required="" formControlName="mobile">
				    </div>
				    <p *ngIf="formCreateNewContainer.get('mobile').invalid && formCreateNewContainer.get('mobile').dirty" style="color: red;">Phone number invalid</p>
			  	</div>
				 
				<div>
					<input type="submit" class=" btn btn-primary" name="taomoi" value="Tạo mới">
				</div>	
 
			</form>
		</div>
	</div>
</div>
