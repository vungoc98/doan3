<app-header-npp name="npp"></app-header-npp>
<!-- Chua menu cua nha phan phoi -->
<div class="container-fluid" style="height: 100vh;">
	<div class="row">
		<app-npp check="isShow2"></app-npp>
		<div class="col-sm-10 col-sm-offset-2">
			<div id="title">
				<h3>Thông tin chi tiết kho hàng {{id}}</h3>		 
			</div>
			<hr> 
			<app-menu-chi-tiet-kho-hang></app-menu-chi-tiet-kho-hang>		
			<h2><b>Thông tin chuyển kho hàng</b></h2>
			<!-- Form chua thong tin luu chuyen san pham giua cac kho -->
			<form >
				<div class="form-group">
					<label for="exampleInputName">Tên sản phẩm: <span class="dau">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input type="text" class="form-control" required="">
					</div>
				</div>

				<div class="form-group">
					<label for="exampleInputAmount">Số lượng: <span class="dau">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-home"></i>
						</span>
						<input type="text" class="form-control" required="">
					</div>
				</div>


				<div class="form-group" style="text-align: left;">
				    <label for="exampleInputManu">Ngày sản xuất: <span class="dau">*</span></label>
				    <div class="input-group">
				      	<span class="input-group-addon">
				        	<i class="glyphicon glyphicon-list-alt"></i>
				      	</span>
				      	<input type="text" class="form-control" required="">
				    </div>
			  	</div>

			  	<div class="form-group" style="text-align: left;">
				    <label for="exampleInputEx">Hạn sử dụng: <span class="dau">*</span></label>
				    <div class="input-group">
				      	<span class="input-group-addon">
				        	<i class="glyphicon glyphicon-list-alt"></i>
				      	</span>
				      	<input type="text" class="form-control" required="">
				    </div>
			  	</div>
			
				<div class="form-group">
					<label for="exampleInputFrom">Kho nguồn: <span class="dau">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-home"></i>
						</span>
						<input type="text" class="form-control" required="">
					</div>
				</div>

				<div class="form-group">
					<label for="exampleInputTo">Chọn kho đích: <span style="color: red;">*</span></label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
							 
						</span>
						<select class="form-control" name = 'container_to'>
							<!-- {% for i in form.container_to_name %}
							<option>{{i}}</option>
							{% endfor %} -->
						</select>
					</div>
				</div>

				<div>
					<input type="submit" class=" btn btn-primary" name="capnhat" value="Cập nhật">
				</div>	
			</form>
		</div>
	</div>
</div>
