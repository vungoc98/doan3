<app-header-npp name="npp"></app-header-npp>
<!-- Chua menu cua nha phan phoi -->
<div class="container-fluid" style="height: 100vh;">
	<div class="row">
		<app-npp check="isShow1"></app-npp>
		<div class="col-sm-10">
			<div id="title">
				<h3>Danh sách nhóm hàng hóa</h3>		 
			</div>
			<hr>
			<div class="col-sm-5">
				<!-- Form tao moi nhom san pham -->
				<form (ngSubmit)="onSubmit(formCreateGroupProduct);" [formGroup]="formCreateGroupProduct">
					<div class="form-group">
						<label for="exampleInputName">Tên nhóm hàng hóa: <span class="dau">*</span></label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
								 
							</span>
							<input type="text" class="form-control" formControlName="name" placeholder="Nhập loại hàng hóa" required="">
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputDescription">Mô tả: <span class="dau">*</span></label>
						<div class="input-group">
							<textarea class="form-control" cols="150" id="exampleInputDescription" formControlName="description" required=""></textarea>
						</div>
					</div>	

					<div>
						<button [disabled]="formCreateGroupProduct.invalid" type="submit" class=" btn btn-primary" name="taomoi">Tạo mới</button>
					</div>
 
				</form>
			</div>

			<div class="col-sm-7">
				<form>
					<table class="table table-striped">
						<thead>
							<th>STT</th>
							<th>Tên</th>
							<th>Mô tả</th>
							<th>Ngày tạo</th>
							<th>Ngày cập nhật</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr *ngFor="let product_category of product_categorys; let i = index">
								<td>{{i + 1}}</td>
								<td>{{product_category.name}}</td>
								<td>{{product_category.description}}</td>
								<td>{{product_category.create_date}}</td>
								<td>{{product_category.update_date}}</td>
								<td>
									<a routerLink="/hethongsanpham/hethongnhomsanpham/capnhatnhomsanpham/{{product_category.name}}" class="btn btn-primary">Cập nhật</a>
								</td>
							</tr>
						 
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</div>
</div>
