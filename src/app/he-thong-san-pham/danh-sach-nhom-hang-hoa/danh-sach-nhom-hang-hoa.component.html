<app-header-npp name="npp"></app-header-npp>
<!-- Chua menu cua nha phan phoi -->
<div class="container-fluid" style="height: 100vh;">
	<div class="row">
		<app-npp check="isShow1"></app-npp>
		<div class="col-sm-10">
			<div style="margin-top: 30px;">
				<ol class="breadcrumb">
				  <li><a routerLink="/nhaphanphoi" style="text-decoration: none;">
				  	<i class="glyphicon glyphicon-home"></i>Trang chủ</a></li> 
				  <li class="active">Hệ thống nhóm sản phẩm</li> 
				</ol>		 
			</div>  
			<div class="col-sm-5">
				<h4>Tạo mới nhóm hàng hóa</h4>
				<!-- Form tao moi nhom san pham -->
				<form (ngSubmit)="onSubmit(formCreateGroupProduct);" [formGroup]="formCreateGroupProduct">
					<div class="form-group">
						<label for="exampleInputName">Tên nhóm hàng hóa: <span class="dau">*</span></label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
								 
							</span>
							<input type="text" class="form-control" formControlName="name" placeholder="Nhập loại hàng hóa" required="">
						</div>
					</div>

					<div class="form-group">
						<label for="exampleInputDescription">Mô tả: <span class="dau">*</span></label> 
						<textarea class="form-control" formControlName="description" required="" style="height: 100px;" id="exampleInputDescription"></textarea>  
					</div>	

					<div>
						<button [disabled]="formCreateGroupProduct.invalid" type="submit" class=" btn btn-primary" name="taomoi">Tạo mới</button>
					</div>
 
				</form>
			</div>

			<div class="col-sm-7">
				<h4>Danh sách nhóm hàng hóa</h4>
				<form>
					<table class="table table-striped">
						<thead>
							<th>STT</th>
							<th>Tên</th>
							<th>Mô tả</th>
							<th>Ngày tạo</th>
							<th>Ngày cập nhật</th>
							<th>Action</th>
						</thead>
						<tbody>
							<tr *ngFor="let product_category of display_products; let i = index">
								<td>{{i + 1}}</td>
								<td>{{product_category.name}}</td>
								<td>{{product_category.description}}</td>
								<td>{{product_category.create_date}}</td>
								<td>{{product_category.update_date}}</td>
								<td>
									<a routerLink="/hethongsanpham/hethongnhomsanpham/capnhatnhomsanpham/{{product_category.name}}" class="btn btn-primary">Cập nhật</a>
								</td>
							</tr> 
						</tbody>
					</table>
					<div style="text-align: right;" *ngIf="display_pages">
						<ul class="pagination">
							<li *ngIf="current_page != 1"><a href="javascript:void(0);" (click)="changePage(current_page - 1);">&laquo;</a></li>
							<!-- Mac dinh la trang dau tien --> 
							<li *ngFor="let i of range(product_categorys.length)"  [ngClass]="{active: current_page == i}"><a href="javascript:void(0);" (click)="changePage(i);">{{i}}</a></li> 
							<li *ngIf="current_page != total_page"><a href="javascript:void(0);" (click)="changePage(current_page + 1);">&raquo;</a></li>
						</ul>
					</div> 
				</form>
			</div>
		</div>
	</div>
</div>
